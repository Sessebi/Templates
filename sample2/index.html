<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Showcase</title>
  <style>
    body {margin:0; font-family:sans-serif; background:#fdfdfd;}
    header {padding:30px; text-align:center; background:#222; color:#fff;}
    h1 {margin:0;}
    .projects {display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; padding:40px;}
    .project {background:#eee; border-radius:8px; padding:20px; text-align:center;}
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <p>Responsive showcase of projects</p>
  </header>
  <section class="projects">
    <div class="project">Landing Page</div>
    <div class="project">E-commerce UI</div>
    <div class="project">Blog Template</div>
    <div class="project">Mobile App Design</div>
  </section>
</body>
</html>
