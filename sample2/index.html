<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Studio Aurora â€” Design & Web</title>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root{--bg:#f7f8fb;--paper:#fff;--ink:#14181f;--muted:#5f6b7a;--brand:#67bfa3;--brand2:#8ec5ff;--max:1100px;--r:18px}
  *{box-sizing:border-box}
  body{margin:0;background:linear-gradient(180deg,#f7f9ff,#f7f8fb);color:var(--ink);font:16px/1.6 Inter,Arial}
  a{text-decoration:none;color:inherit}
  .wrap{max-width:var(--max);margin:0 auto;padding:24px}
  .nav{position:sticky;top:0;background:rgba(255,255,255,.85);backdrop-filter:blur(10px);border-bottom:1px solid #e6ecf5}
  .nav .in{display:flex;justify-content:space-between;align-items:center;padding:14px 0}
  .brand{display:flex;align-items:center;gap:10px}
  .mark{width:28px;height:28px;border-radius:8px;background:linear-gradient(135deg,#67bfa3,#8ec5ff)}
  .links{display:flex;gap:18px}
  header{display:grid;grid-template-columns:1.1fr .9fr;gap:28px;align-items:center;padding:48px 0}
  h1{font:700 clamp(28px,6vw,48px)/1.2 "EB Garamond",serif;margin:0}
  .lead{color:var(--muted)}
  .btn{padding:10px 14px;border-radius:999px;background:#fff;border:1px solid #d7e1ef}
  .btn.pill{background:linear-gradient(135deg,#67bfa3,#8ec5ff);border:none;color:#fff;font-weight:700}
  .card{background:#fff;border:1px solid #e6ecf5;border-radius:var(--r);padding:20px}
  .mock{aspect-ratio:16/10;border:1px solid #d7e1ef;border-radius:14px;overflow:hidden}
  .mock img{width:100%;display:block}
  @media(max-width:900px){header{grid-template-columns:1fr}}
</style>
</head>
<body>
<nav class="nav">
  <div class="wrap in">
    <div class="brand"><div class="mark"></div><b>Studio Aurora</b></div>
    <div class="links"><a href="#services">Services</a><a href="#work">Work</a><a href="#contact">Contact</a></div>
  </div>
</nav>

<header class="wrap">
  <div>
    <h1>Quiet design, bold results.</h1>
    <p class="lead">Branding, web design, and fast front-end builds for founders who value clarity and craft.</p>
    <div style="display:flex;gap:12px;flex-wrap:wrap;margin-top:16px">
      <a class="btn pill" href="#">Get a quote</a>
      <a class="btn" href="#">See our work</a>
    </div>
  </div>
  <div class="card">
    <div class="mock">
      <img src="assets/aurora.svg" alt="Aurora screenshot">
    </div>
  </div>
</header>
</body>
</html>
