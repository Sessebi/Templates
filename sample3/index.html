<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>HARDMODE â€” Brutalist Template</title>
<style>
  :root{--bg:#0a0a0a;--accent:#ffea00;--max:1100px}
  *{box-sizing:border-box}
  body{margin:0;background:#0a0a0a;color:#f3f3f3;font:16px/1.6 monospace}
  a{color:inherit;text-decoration:none}
  .wrap{max-width:var(--max);margin:0 auto;padding:24px}
  .bar{background:#0a0a0a;border-bottom:3px solid var(--accent);position:sticky;top:0}
  .bar .in{display:flex;justify-content:space-between;align-items:center;padding:12px 0}
  .logo{font-weight:900;font-size:20px;color:var(--accent)}
  .nav{display:flex;gap:18px}
  .btn{background:var(--accent);color:#000;border:3px solid #000;padding:10px 12px;font-weight:800}
  .hero{display:grid;grid-template-columns:1.1fr .9fr;gap:20px;align-items:center;padding:36px 0}
  h1{font-size:clamp(28px,6vw,52px);font-weight:900;text-transform:uppercase;margin:0}
  .panel{border:3px solid #222;background:#111;padding:16px}
  .mock{aspect-ratio:16/10;border:3px solid #333;overflow:hidden}
  .mock img{width:100%;display:block}
  @media(max-width:900px){.hero{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="bar">
  <div class="wrap in">
    <div class="logo">HARDMODE</div>
    <div class="nav"><a href="#features">Features</a><a href="#compare">Compare</a></div>
  </div>
</div>

<header class="wrap hero">
  <div>
    <h1>Build fast or die trying.</h1>
    <p>A brutalist one-page template with zero fluff.</p>
    <div style="margin-top:16px;display:flex;gap:10px;flex-wrap:wrap">
      <a class="btn" href="#">Join Now</a>
      <a class="btn" style="background:#fff" href="#">Rules</a>
    </div>
  </div>
  <div class="panel">
    <div class="mock">
      <img src="assets/hardmode.svg" alt="Hardmode screenshot">
    </div>
  </div>
</header>
</body>
</html>
