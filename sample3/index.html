<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup One Pager</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:Helvetica, sans-serif; line-height:1.6; color:#333;}
    header{background:#009688;color:#fff;padding:50px;text-align:center;}
    header h1{font-size:2.5rem;}
    .cta{margin:20px auto;padding:15px 25px;background:#fff;color:#009688;border-radius:5px;display:inline-block;text-decoration:none;}
    section{padding:40px;text-align:center;}
    footer{background:#009688;color:#fff;padding:20px;text-align:center;}
  </style>
</head>
<body>
  <header>
    <h1>Startup Name</h1>
    <p>Innovating the future</p>
    <a href="#" class="cta">Get Started</a>
  </header>
  <section>
    <h2>About Us</h2>
    <p>We build scalable digital solutions for startups and enterprises worldwide.</p>
  </section>
  <footer>
    &copy; 2025 Startup Inc.
  </footer>
</body>
</html>
