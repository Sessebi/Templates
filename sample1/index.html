<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Landing Page</title>
  <style>
    body {margin:0; font-family:Arial, sans-serif; line-height:1.6;}
    header {background:#0a0a23; color:white; padding:40px; text-align:center;}
    header h1 {margin:0; font-size:2.5rem;}
    section {padding:40px; max-width:900px; margin:auto;}
    .grid {display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:20px;}
    .card {background:#f4f4f4; padding:20px; border-radius:10px;}
    footer {background:#0a0a23; color:white; text-align:center; padding:20px;}
  </style>
</head>
<body>
  <header>
    <h1>Modern Business</h1>
    <p>Clean & responsive one-page design</p>
  </header>
  <section>
    <h2>Our Services</h2>
    <div class="grid">
      <div class="card">Web Development</div>
      <div class="card">UI/UX Design</div>
      <div class="card">SEO Optimization</div>
    </div>
  </section>
  <footer>&copy; 2025 Modern Business</footer>
</body>
</html>
