<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nebula â€” Modern SaaS Landing</title>
<style>
  :root{
    --bg:#0b1020; --card:#121832; --muted:#9aa3b2; --text:#eef0f6; --acc:#6aa4ff; --acc2:#8bffed;
    --radius:18px; --max:1100px;
  }
  *{box-sizing:border-box}
  body{margin:0;background:#0b1020;color:var(--text);font:15px/1.6 system-ui,Segoe UI,Roboto,Arial}
  a{color:inherit;text-decoration:none}
  .wrap{max-width:var(--max);margin:0 auto;padding:24px}
  .nav{position:sticky;top:0;background:rgba(11,16,32,.55);backdrop-filter:blur(10px);border-bottom:1px solid #1f2645}
  .nav .inner{display:flex;justify-content:space-between;align-items:center;padding:14px 0}
  .brand{display:flex;gap:10px;align-items:center}
  .logo{width:28px;height:28px;border-radius:8px;background:linear-gradient(135deg,var(--acc),var(--acc2))}
  .links{display:flex;gap:18px}
  .hero{display:grid;grid-template-columns:1.1fr .9fr;gap:28px;align-items:center;padding:56px 0}
  h1{font-size:clamp(28px,6vw,48px);line-height:1.2;margin:0 0 14px}
  .lead{color:#cfd6e6}
  .btn{background:linear-gradient(135deg,var(--acc),#3b7cff);border:none;color:#0b1020;font-weight:700;padding:12px 16px;border-radius:12px}
  .btn.ghost{background:transparent;border:1px solid #2a3565;color:var(--text)}
  .card{background:#121832;border:1px solid #1f284f;border-radius:var(--radius);padding:20px}
  .mock{aspect-ratio:16/10;border-radius:14px;overflow:hidden;border:1px solid #28315d}
  .mock img{width:100%;display:block}
  @media(max-width:900px){.hero{grid-template-columns:1fr}}
</style>
</head>
<body>
<nav class="nav">
  <div class="wrap inner">
    <div class="brand"><div class="logo"></div><b>Nebula</b></div>
    <div class="links"><a href="#">Features</a><a href="#">Pricing</a><a href="#">FAQ</a></div>
  </div>
</nav>

<header class="wrap hero">
  <div>
    <h1>Launch smarter. Scale faster.</h1>
    <p class="lead">A modern toolkit for shipping SaaS in days, not months.</p>
    <div style="margin-top:16px;display:flex;gap:12px;flex-wrap:wrap">
      <a class="btn" href="#">Start Free</a>
      <a class="btn ghost" href="#">See Pricing</a>
    </div>
  </div>
  <div class="card">
    <div class="mock">
      <img src="assets/nebula.svg" alt="Nebula screenshot">
    </div>
  </div>
</header>
</body>
</html>
